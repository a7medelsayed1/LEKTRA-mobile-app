name: lektra
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  dio:
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  google_sign_in: ^5.0.7
  outline_gradient_button: ^2.0.0+1
  flutter_svg_provider: ^1.0.3
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.17.0
  permission_handler: ^10.0.0
  image_picker:
  flutter_rating_bar: ^4.0.0
  table_calendar:
  animated_bottom_navigation_bar: ^1.2.0
  floating_action_bubble: ^1.1.4
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Work Sans
      fonts: 
        - asset: assets/fonts/WorkSansRomanBold.ttf
          weight: 700
    - family: Denk One
      fonts: 
        - asset: assets/fonts/DenkOneRegular.ttf
          weight: 400
    - family: Jost
      fonts: 
        - asset: assets/fonts/JostRomanMedium.ttf
          weight: 500
